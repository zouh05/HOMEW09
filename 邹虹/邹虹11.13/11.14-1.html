        // 作业跳楼题
        function maxSame(str1,str2){
            var maxLength = 0;
            var maxStr = "";
            var ziStr;//存放str2中的所有子串
            // 用两层循环来确定所有取到str2子字符串的起始和终止位置
            for(var start = 0;start <=str2.length;start++){
                for(var end = start+1;end <= str2.length;end++){
                    ziStr = str2.substring(start,end);//取所有子串
                    // 判断str2中的所有子串在str1中是否存在，若存在则判断是否是最长的，同时满足的话
                    if(str1.indexOf(ziStr) !== -1 && ziStr.length >maxLength){
                        maxLength =ziStr.length;
                        maxStr = ziStr;
                    }
                }
            }
            return maxStr;
        }
        console.log(maxSame("abcdefghijklmn","mndefghlmhijklmn"));
