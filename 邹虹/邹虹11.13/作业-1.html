<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var char =prompt("请输入你要显示的内容：");
        var n =prompt("请输入你要显示的次数");
        function repeat(char,n){
            for(var i=0;i<n;i++){
                document.write(char + ",");
            }return char;
        }repeat(char,n);
    </script>
</body>
</html>
