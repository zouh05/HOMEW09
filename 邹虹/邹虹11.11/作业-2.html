<body>
    <script>
        function rev(a){
            var b = 0;//最后的结果
            while (a){
                b =b*10+a%10;//取个位的余数
                a =parseInt(a/10);
            }
            return b;
        }
        console.log(rev(prompt("请输入一个正整数：")));
    </script>
</body>
