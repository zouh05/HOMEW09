<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button{
            width:100px;

</head>
<body>
    <table id="tbl" width="750" height="120" border="1"cellpadding="0" cellspacing="0">
        <tr height="30" class="tr1">
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
        </tr>
        <tr height="30" class="tr2">
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
                      
        </tr>
        <tr height="30" class="tr1">
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
        </tr>
         <tr height="30" class="tr2">
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
           <td width="150"></td>
        </tr>
        </table>
        <button id='btn1'>点击1</button>
        <button id='btn2'>点击2</button>
        <script>
        var oBtn1 = document.getElementById("btn1");
        var oBtn2 = document.getElementById("btn2");
        var oTr1 =document.querySelectorAll(".tr1");
        var oTr2 =document.querySelectorAll(".tr2");
        oBtn1.onclick = function(){
                    oTr1[0].style.backgroundColor = 'red';
                    oTr1[1].style.backgroundColor = 'red';
                    oTr2[0].style.backgroundColor = 'white';
                    oTr2[1].style.backgroundColor = 'white';
        }
        oBtn2.onclick = function(){
                    oTr2[0].style.backgroundColor = 'red';
                    oTr2[1].style.backgroundColor = 'red';
                    oTr1[0].style.backgroundColor = 'white';
                    oTr1[1].style.backgroundColor = 'white';
        }
        </script>
</body>
</html>
