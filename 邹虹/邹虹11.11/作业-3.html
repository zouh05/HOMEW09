<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Ysh(num){
            var n = 0;
            for(var i=1;i<num;i++){
                if(num % i ==0){
                    n += i;
                }
            }
            return n;
        }
        for(var A=1;A<=3000;A++){
            for(var B=1;B<A;B++){
                if(Ysh(A)===B && Ysh(B)===A && A!=B){
                    console.log(A,B);
                }
            }
        }
    </script>
</body>
</html>
