<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 200px;
        height: 50px;
        margin:200px auto;
        background-color:red;
        text-align:center;
        line-height:50px;
    }
    </style>
</head>
<body>
    <div id="box">十天内免登录</div>
    <script>
     var a1 =document.getElementById("box");
     a1.onmouseover=function(){
        box.style.border="4px solid yellow";
     }
    a1.onmouseout=function(){
        box.style.border="0";
    }
    </script>
</body>
</html>
