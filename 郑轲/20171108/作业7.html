<body>
    <script>
        for(var i=1;i<=10000;i++){
            var a=0;
            for(var j=1;j<i;j++){
                if(i%j===0){
                    a=a+j; 
                };    
            }
        if(a==i){console.log(i)}
        }
    </script>
</body>
